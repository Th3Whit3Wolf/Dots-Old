include-file = ~/.config/bspwm/polybar/colors.ini
include-file = ~/.config/bspwm/polybar/layout.ini
include-file = ~/.config/bspwm/polybar/settings.ini
include-file = ~/.config/bspwm/polybar/modules.ini


[bar/mainbar]
width = 1920
offset-x = 0
monitor = eDP-1-1
height = 25
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 3
line-color = #f00
border-size = 0
border-color = #00000000
padding = 0
separator = 
module-margin-left = 0
module-margin-right = 0
font-0 = Iosevka Nerd Font:style=Medium:size=10;3
font-1 = icomoon\-feather:style=Medium:size=10;3
font-2 = Iosevka Nerd Font:style=Medium:size=16;3
font-3 = Iosevka Nerd Font:style=Medium:size=12;3
font-4 = Iosevka Nerd Font:style=Medium:size=7;3
font-5 = Fira Code:style=Bold:size=12;2
font-6 = Font Awesome 5 Free Solid:pixelsize=10;2
font-7 = Font Awesome 5 Free:pixelsize=10;2
font-8 = Font Awesome 5 Brands:pixelsize=10;2
font-9 = Termsynu:size=10;3
modules-left = menuspacer menu menuspacer menu-end spacer left-end-top bspwm right-end-bottom
modules-center = left-end-top monospacer date monospacer right-end-top
modules-right = left-end-bottom systemd monospacer docker right-end-top left-end-bottom monospacer updates monospacer right-end-top left-end-bottom monospacer battery monospacer backlight monospacer pulseaudio monospacer checknetwork monospacer power monospacer
cursor-click = pointer
cursor-scroll = ns-resize

[bar/barbelow]
enable-ipc = true
width = 1920
offset-x = 0
monitor = eDP-1-1
height = 25
fixed-center = true
background = ${colors.bg}
foreground = ${colors.fg}
line-size = 3
line-color = #f00
border-size = 0
border-color = #00000000
padding = 0
separator = 
module-margin-left = 0
module-margin-right = 0
bottom = true
font-0 = Iosevka Nerd Font:style=Medium:size=10;3
font-1 = icomoon\-feather:style=Medium:size=10;3
font-2 = Iosevka Nerd Font:style=Medium:size=16;3
font-3 = Iosevka Nerd Font:style=Medium:size=12;3
font-4 = Iosevka Nerd Font:style=Medium:size=7;3
font-5 = Fira Code:style=Bold:size=12;2
font-6 = 3270-Medium Nerd Font Complete Mono:style=Medium:size=12;2
modules-center = left-end-bottom monospacer tbar monospacer right-end-bottom
modules-left = mpd right-end-top left-end-bottom monospacer temperature cpu monospacer memory monospacer right-end-top
modules-right = left-end-top filesystem_root monospacer filesystem_vids right-end-bottom left-end-top networkstats
