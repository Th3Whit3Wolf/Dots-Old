include-file = ~/.config/bspwm/polybar/colors.ini
include-file = ~/.config/bspwm/polybar/plasma_bspwm-modules.ini

[bar/mainbar]
width = 400
offset-x = 1250
offset-y = 2
monitor = eDP-1-1
height = 25
fixed-center = true
background = ${colors.transbg}
foreground = ${colors.fg}
line-size = 3
line-color = #88b2b2b2
border-size = 0
border-color = #88292b2e
padding = 0
separator = 
module-margin-left = 0
module-margin-right = 0
font-0 = Iosevka Nerd Font:style=Medium:size=12;3
font-1 = icomoon\-feather:style=Medium:size=10;3
font-2 = Iosevka Nerd Font:style=Medium:size=15;4
modules-right = left systemd monospacer docker right monospacer_trans left monospacer updates right
